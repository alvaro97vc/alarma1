<!DOCTYPE html>
<html>
<head>
	<title>Alarma</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="document.getElementById('myAudio').play()">
	<h1>Alarma</h1>
	<button onclick="playAudio()">Reproducir sonido</button>
	<audio id="myAudio">
		<source src="alarma1.mp3" type="audio/mpeg">
	</audio>
	<script>
		var audio = document.getElementById("myAudio");
		function playAudio() {
			if (audio.paused) {
				audio.play();
			} else {
				audio.currentTime = 0;
			}
		}
	</script>
</body>
</html>
