<!DOCTYPE html>
<html>
<head>
  <title>Alarma</title>
  <script src="/socket.io/socket.io.js"></script> <!-- Agrega esta línea -->
</head>
<body>
  <h1>Alarma</h1>
  <button onclick="sonarAlarma()">¡Hacer sonar la alarma!</button> <!-- Agrega este botón -->
  <script>
    // Establecer una conexión de WebSocket
    const socket = io();

    // Función para enviar el evento 'sonarAlarma' al servidor
    function sonarAlarma() {
      socket.emit('sonarAlarma');
    }
  </script>
</body>
</html>
